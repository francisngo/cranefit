<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>Crane Fit</title>
    <!-- Auth0 Lock script and AngularJS module -->
    <script src="//cdn.auth0.com/js/lock-9.0.js"></script>
    <link rel="stylesheet" href="bower_components/flipclock/compiled/flipclock.css">

    <!-- Setting the right viewport (for mobile devices)-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  </head>
  <body ng-init="hello = 'hello world!'">
    <!-- auth0 -->
    <div ng-app="sparrowFit">
      <toolbar></toolbar>
      <div layout-padding>
        <ui-view></ui-view>
      </div>
    </div>

    <!-- Bootstrap script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- d3 scripts -->
    <script src="http://d3js.org/d3.v4.min.js" charset="utf-8"></script>

    <!-- client dependencies from node_modules -->
    <script crossorigin src="node_modules/angular/angular.js"></script>
    <script crossorigin src="node_modules/angular-animate/angular-animate.js"></script>
    <script crossorigin src="node_modules/angular-aria/angular-aria.js"></script>
    <script crossorigin src="node_modules/angular-material/angular-material.js"></script>
    <script crossorigin src="node_modules/angular-jwt/dist/angular-jwt.js"></script>
    <script crossorigin src="node_modules/angular-storage/dist/angular-storage.js"></script>
    <script crossorigin src="node_modules/angular-ui-router/release/angular-ui-router.js"></script>
    <script crossorigin src="node_modules/auth0-js/build/auth0.js"></script>
    <script crossorigin src="node_modules/auth0-angular/build/auth0-angular.js"></script>

    <!-- login scripts -->
    <script crossorigin src="app.js"></script>
    <script crossorigin src="login/toolbar/toolbar-dir.js"></script>
    <script crossorigin src="login/profile/profile-ctr.js"></script>
    <!-- <script crossorigin src="login/application/application-ctr.js"></script> -->
    <!-- <script crossorigin src="login/design-sandbox/design-sandbox.js"></script> -->
    <script crossorigin src="login/home/home-ctr.js"></script>

    <!-- client scripts -->
    <script type="text/javascript" src="client/components/create-workout-component/createWorkout/createWorkout.js"></script>
    <!-- <script type="text/javascript" src="client/components/create-workout-component/untimed/untimed.js"></script> -->
    <script type="text/javascript" src="client/components/workout-component/workout.js"></script>
    <!-- <script type="text/javascript" src="client/components/workout-component/untimed-component/untimedView.js"></script> -->
    <script type="text/javascript" src="client/services/httpServices.js"></script>
    <script type="text/javascript" src="client/services/userDataService.js"></script>

    <script type="text/javascript" src="client/components/workout-component/logWorkout/logWorkout.js"></script>
    <script type="text/javascript" src="client/components/workout-component/editWorkout/editWorkout.js"></script>

    <!-- Flip Clock Dependencies -->
    <script src="bower_components/flipclock/compiled/flipclock.min.js"></script>
    <!-- <script src="client/timer/timer.js"></script> -->
    <script type="text/javascript" src="client/services/timerServices.js"></script>

    <!-- goal component scripts-->
    <!-- <script type="text/javascript" src="client/components/goal-component/goal/goal.js"></script> -->
    <script type="text/javascript" src="client/components/goal-component/goals/goals.js"></script>
    <script type="text/javascript" src="client/components/goal-component/addGoal/addGoal.js"></script>
    <script type="text/javascript" src="client/components/goal-component/panel/panel.js"></script>
    <!-- <script type="text/javascript" src="client/components/goal-component/goallist/goalList.js"></script>
    <script type="text/javascript" src="client/components/goal-component/history/history.js"></script> -->
    <script type="text/javascript" src="client/client-sample-data/sample-goals.js"></script>
    <script type="text/javascript" src="client/services/goalService.js"></script>
    <script type="text/javascript" src="client/services/d3Service.js"></script>

    <!-- d3 directive scripts-->
    <script type="text/javascript" src="client/directives/barGraph.js"></script>
    <script type="text/javascript" src="client/directives/pieGraph.js"></script>
    <script type="text/javascript" src="client/directives/lineGraph.js"></script>
